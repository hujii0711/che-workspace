schemaVersion: 2.2.0
metadata:
  #name: vscode-websquare-0.0.19
  generateName: vscode-websquare  # 고정 이름 대신 동적 생성
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:latest
      memoryLimit: 2Gi
      mountSources: true
      env:
        - name: DEFAULT_EXTENSIONS
          value: "/tmp/websquare-web-extension-1.0.1.vsix;" #/tmp/vmware.vscode-boot-dev-pack-0.2.2.vsix;/tmp/ms-ceintl.vscode-language-pack-ko-1.105.2025091709.vsix
      volumeMounts:
        - name: tmp
          path: /tmp
  - name: tmp
    volume:
      size: 1Gi

  # vscode-backend-server 컴포넌트
  - name: vscode-backend-server
    container:
      image: localhost:5000/vscode-backend-image:0.0.1 #vscode-backend-image:0.0.1
      command: ["/bin/sh", "-c"]
      args: [
        "node dist/app.js"
      ]
      memoryLimit: 3Gi
      mountSources: true
      endpoints:
        - name: vscode-backend
          targetPort: 11199
          exposure: internal
      env:
        - name: NODE_ENV
          value: "production"

commands:
  - id: install-websquare-vsix
    exec:
      component: tools
      commandLine: |
        curl -L --fail --silent --show-error -o /tmp/websquare-web-extension-1.0.1.vsix https://hujii0711.github.io/savezone/websquare-web-extension-1.0.1.vsix || { echo "Failed to download websquare-web-extension-1.0.1.vsix"; exit 1; }
      group:
        kind: run
