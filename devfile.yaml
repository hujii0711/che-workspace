schemaVersion: 2.2.0
metadata:
  name: my-workspace1233
  
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:latest
      memoryLimit: 2Gi
      mountSources: true
      
commands:
  - id: install-extension
    exec:
      component: tools
      commandLine: >
        curl -L -o /tmp/websquare-web-extension.vsix https://hujii0711.github.io/savezone/websquare-web-extension-1.0.0.vsix
      workingDir: /projects

events:
  postStart:
    - install-extension
