schemaVersion: 2.2.0
metadata:
  name: my-workspace
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:latest
      memoryLimit: 2Gi
      mountSources: true

commands:
  - id: install-extension
    exec:
      component: tools
      commandLine: >
        code --install-extension https://my-domain.com/extensions/my-extension-0.0.1.vsix
      workingDir: /projects
      group:
        kind: build
        isDefault: true
