schemaVersion: 2.2.0
metadata:
  name: my-workspace2222
components:
  - name: universal-image
    container:
      image: quay.io/devfile/universal-developer-image:latest
      mountSources: true
  - name: extensions
    extensions:
      - name: spring-boot-extension-pack
        id: "vmware.vscode-boot-dev-pack"
      - name: java-extension-pack
        id: "vscjava.vscode-java-pack"
      - name: korean-language-pack
        id: "MS-CEINTL.vscode-language-pack-ko"
