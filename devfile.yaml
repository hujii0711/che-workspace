schemaVersion: 2.2.0
metadata:
  name: vscode-websquare-v01
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:latest
      memoryLimit: 1Gi
      mountSources: true
      env:
      - name: DEFAULT_EXTENSIONS
        value: "/ws-vsix/websquare-web-https-extension-3.0.0.vsix;"
      volumeMounts:
        - name: vsix
          path: /ws-vsix
  - name: studio-message-server
    container:
      image: localhost:5000/studio-message-server-image:0.0.1
      command: ["/bin/sh", "-c"]
      args: ["node dist/app.js"]
      memoryLimit: 2Gi
      mountSources: true
      volumeMounts:
        - name: template
          path: /ws-template
      endpoints:
        - name: studio-message
          targetPort: 11199
          exposure: public
          protocol: http
      env:
      - name: NODE_ENV
        value: "production"
  - name: vsix
    volume:
      size: 1Gi
  - name: template
    volume:
      size: 1Gi   
commands:
  - id: download-websquare-vsix
    exec:
      component: tools
      commandLine: |
        curl -L -o /ws-vsix/websquare-web-https-extension-3.0.0.vsix https://hujii0711.github.io/savezone/websquare-web-https-extension-3.0.0.vsix
      group:
        kind: run
  - id: download-websquare-project
    exec:
      component: studio-message-server
      commandLine: |
        curl -L -o /ws-template/WebsquareProject.zip https://hujii0711.github.io/savezone/WebsquareProject.zip
      group:
        kind: run
events:
  postStart:
    - download-websquare-vsix
    #- download-websquare-project
