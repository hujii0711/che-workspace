schemaVersion: 2.2.0
metadata:
  name: my-workspace124444
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:latest # 기본 개발자 이미지 (curl 포함)
      memoryLimit: 2Gi
      mountSources: true
      env:
        - name: DEFAULT_EXTENSIONS
          value: "/tmp/websquare-web-extension-1.0.0.vsix" # 다운로드된 VSIX 경로 (여러 개: '/tmp/ext1.vsix;/tmp/ext2.vsix')
commands:
  - id: install-vsix
    exec:
      component: tools
      commandLine: |
        curl -L -o /tmp/websquare-web-extension-1.0.0.vsix https://hujii0711.github.io/savezone/websquare-web-extension-1.0.0.vsix
      group:
        kind: run
events:
  postStart:
    - install-vsix
