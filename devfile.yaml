schemaVersion: 2.2.0
metadata:
  #name: vscode-websquare-0.0.19
  generateName: vscode-websquare # 고정 이름 대신 동적 생성
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:latest
      memoryLimit: 2Gi
      mountSources: true
      env:
        - name: DEFAULT_EXTENSIONS
          value: "/tmp/websquare-web-extension-1.0.0.vsix;" #/tmp/vmware.vscode-boot-dev-pack-0.2.2.vsix;/tmp/ms-ceintl.vscode-language-pack-ko-1.105.2025091709.vsix
      volumeMounts:
        - name: tmp
          path: /tmp
  - name: tmp
    volume:
      size: 1Gi

  # vscode-backend-server 컴포넌트
  - name: vscode-backend-server
    container:
      image: localhost:5000/vscode-backend-image:0.0.1
      command: ["/bin/sh", "-c"]
      args: ["node dist/app.js"]
      memoryLimit: 2Gi
      # /projects 디렉터리 자동 마운트
      mountSources: true
      #시크릿 타입이 tls이므로 쿠버네티스가 자동으로 다음 이름으로 파일을 생성 /certs/tls.key, /certs/tls.crt
      volumeMounts:
        - name: secret-certs
          path: /webserver/certs
      endpoints:
        - name: vscode-backend
          targetPort: 11199
          # 외부 접근 허용 (필요 시 internal 유지)
          exposure: public
          # HTTPS 프로토콜 명시
          protocol: https
          # TLS 활성화
          secure: true
    attributes:
      controller.devfile.io/volume-mount-secret:
        secret-certs:
          secretName: vscode-certs
        #Kubernetes 컨테이너 스펙 오버라이드  
        #container-overrides:
        #  workingDir: /webserver
      env:
        - name: NODE_ENV
          value: "production"
  - name: secret-certs
    volume: {}

commands:
  - id: install-websquare-vsix
    exec:
      component: tools
      commandLine: |
        curl -L --fail --silent --show-error -o /tmp/websquare-web-extension-1.0.0.vsix https://hujii0711.github.io/savezone/websquare-web-extension-1.0.0.vsix || { echo "Failed to download websquare-web-extension-1.0.0.vsix"; exit 1; }
