schemaVersion: 2.2.0
metadata:
  name: nodejs-20-workspace
  version: 1.0.0

components:
  - name: nodejs
    container:
      image: node:20
      memoryLimit: 1Gi
      mountSources: true
      command: ['tail']
      args: ['-f', '/dev/null']
      env:
        - name: NODE_ENV
          value: development
      endpoints:
        - name: nodejs-app
          targetPort: 3000
          exposure: public
          protocol: http

  - name: vscode-editor
    container:
      image: quay.io/eclipse/che-code:latest
      memoryLimit: 2Gi
      # endpoint 제거
      # Che 자체에서 IDE 포트 관리

commands:
  - id: install-deps
    exec:
      component: nodejs
      commandLine: "npm install"
      workingDir: /projects
  - id: run-app
    exec:
      component: nodejs
      commandLine: "npm start"
      workingDir: /projects
